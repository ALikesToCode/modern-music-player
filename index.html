<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Modern Music Player" id="og-title">
    <meta property="og:description" content="Listen to your favorite music" id="og-description">
    <meta property="og:type" content="music.song">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:image" content="https://picsum.photos/1200/630" id="og-image">
    <meta property="og:audio" content="" id="og-audio">
    <meta property="og:audio:type" content="audio/mpeg">
    <meta property="og:audio:title" content="" id="og-audio-title">
    <meta property="og:audio:artist" content="" id="og-audio-artist">
    
    <!-- Other Meta Tags -->
    <meta name="description" content="A modern web-based music player with playlist support">
    <meta name="theme-color" content="#4CAF50">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="player-header">
                <div class="now-playing">
                    <img src="https://picsum.photos/200" alt="Album Art" class="album-art">
                    <div class="track-info">
                        <div class="track-info-content">
                            <h2 class="track-name">Track Name</h2>
                            <p class="artist-name">Artist Name</p>
                        </div>
                        <button class="share-btn" title="Share this song">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
            
            <div class="playlist-container">
                <h3 class="playlist-title">Playlist</h3>
                <div class="playlist">
                    <div class="playlist-item active">
                        <img src="https://picsum.photos/50" alt="Track 1">
                        <div class="playlist-item-info">
                            <h3>Track 1</h3>
                            <p>Artist 1</p>
                        </div>
                        <span class="duration">3:45</span>
                    </div>
                    <!-- More playlist items will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal-overlay" id="shareModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Share This Song</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="share-preview">
                    <img src="" alt="Album Art" class="share-preview-image">
                    <div class="share-preview-info">
                        <h4 class="share-preview-title"></h4>
                        <p class="share-preview-artist"></p>
                    </div>
                </div>
                <div class="share-url-container">
                    <input type="text" readonly class="share-url" id="shareUrl">
                    <button class="copy-url" title="Copy link">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="embed-url-container">
                    <h4>Embed Player</h4>
                    <div class="embed-code-container">
                        <input type="text" readonly class="embed-url" id="embedUrl">
                        <button class="copy-embed" title="Copy embed code">
                            <i class="fas fa-code"></i>
                        </button>
                    </div>
                    <div class="embed-preview">
                        <!-- Embed preview will be shown here -->
                    </div>
                </div>
                <div class="share-options">
                    <button class="share-option" data-platform="facebook">
                        <i class="fab fa-facebook"></i>
                        Facebook
                    </button>
                    <button class="share-option" data-platform="twitter">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </button>
                    <button class="share-option" data-platform="whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        WhatsApp
                    </button>
                    <button class="share-option" data-platform="telegram">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
